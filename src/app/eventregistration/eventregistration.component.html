        <app-sidebar></app-sidebar>



    <div align="center">   
          <div style="text-align:center;color:blue">
                    <h3><b>Event Registration</b></h3>
          </div>
          <div [hidden]="submitted" style="width: 35%;">
                        <form (ngSubmit)="onSubmit()" align="left">
                                <div class="row"> 
                                <div class="col-sm-6">     
                                        <div class = "form-group">
                                                <label for = "Course"> Course:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.course" name="course">
                                        </div>
                                </div>  
                                <div class="col-sm-6">    
                                        <div class = "form-group">
                                                <label for = " branch"> Branch:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.branch" name="branch">
                                        </div>
                                </div> 
                                </div>  
                                <div class="row">
                                <div class="col-sm-6">     
                                        <div class = "form-group">
                                                <label for = "year"> Year:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.year" name="year">
                                        </div>
                                </div>
                                <div class="col-sm-6">
                                        <div class = "form-group">
                                                <label for = "register_date"> Register Date:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.register_date" name="register_date">
                                        </div>
                                </div>
                                </div>
                                <div class="row">
                                <div class="col-sm-6">
                                        <div class = "form-group">
                                                <label for = "amount_paid"> Amount Paid:  </label>
                                                <input type = "text" id = "amount_paid" class = "form-control"  [(ngModel)]="event.amount_paid" name="amount_paid">
                                        </div>
                                </div>   
                                <div class="col-sm-6">
                                        <div class = "form-group">
                                                <label for = "shortliststatus"> Shortlist Status:  </label>
                                                <input type = "text" id = "shortliststatus" class = "form-control"  [(ngModel)]="event.shortlist_status" name="shortlist_status">
                                        </div>
                                </div>
                                </div>
                                <div class="row">  
                                <div class=col-sm-6>        
                                        <div class = "form-group">
                                                <label for = "ticket_id"> Ticket Id:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.ticket_id" name="ticket_id">
                                        </div>
                                </div>
                                <div class=col-sm-6> 
                                        <div class = "form-group">
                                                <label for = "registration_type"> Registration Type:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.registration_type" name="registration_type">
                                        </div>
                                        </div>
                                </div>
                                <!-- <div class="row">
                                <div class="col-sm-6">         
                                        <div class = "form-group">
                                                <label for = "event"> Event:  </label>
                                                <input type = "text" id = "event" class = "form-control"  name="event">
                                        </div>
                                </div> 
                                <div class=col-sm-6> 
                                        <div class = "form-group">
                                                <label for = "participant"> Participant:  </label>
                                                <input type = "text" id = "participant" class = "form-control"  name="participant">
                                        </div>
                                        </div>
                                </div>      -->
                                <div class = "form-group">
                                                <label for = "comments"> Comments:  </label>
                                                <input type = "text" class = "form-control"  [(ngModel)]="event.comments" name="comments">
                                </div>
                                <button type="submit (click)=newEvent()" class="btn btn-success" >Submit</button>
                                
                        </form>
            </div>
    </div>
        <div [hidden]="!submitted" align="center">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newEvent()" >Add</button> 
        </div>
